<app-modal #modal>
  <div class="app-modal-header">
    <h4>
      {{ editMode ? 'Edit ' + (book.title | onlyEnglish | smartCapitalize) : 'Add new book' }}
    </h4>
  </div>
  <div class="app-modal-body">
    <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              formControlName="author"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="date">Date</label>
            <input
              type="date"
              id="date"
              formControlName="date"
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              id="title"
              formControlName="title"
              class="form-control">
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-default" (click)="onCancel()">Cancel</button>
    <button type="button" class="btn btn-primary" (click)="onSubmit()" [disabled]="!bookForm.valid">
      {{ editMode ? 'Update' : 'Add' }}
    </button>
  </div>
</app-modal>
